<!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/login.css">
        <script src="../script/login.js" defer></script>
        <title>Login</title>

    </head>
        <body>
            <section class="container">
                <h1 class="container__header">Login!</h1>
                <form class="form">
                    <div class="form__container">
                        <label class="form__container--label" for="username">Username</label>
                        <input class="form__container--input" type="text" name="username">
                    </div>
                    <div class="form__container">
                        <label class="form__container--label" for="password">Password</label>
                        <input class="form__container--input" type="password" name="password">
                    </div>
                    <button class="form__submit" type="submit">Login</button>
                </form>
                <a class="form__link" href="./signup.html">Don't have an account? Create one!</a>
            </section>
        </body>
    </html>
